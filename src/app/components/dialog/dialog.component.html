<mat-dialog-content class="mat-typography">
  <div>Student name</div>
  <mat-form-field >
    <input matInput [(ngModel)]="name">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions >
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="name">Add</button>
</mat-dialog-actions>
